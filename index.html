<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Workshop</title>
    <meta name="description" content="Description">
    <meta name="author" content="Nika Otiashvili">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="data:,">
  </head>

  <body>
    <div id="canvas-container">
      <canvas id="canvas" width="640" height="480"></canvas>
    </div>
    <div id="editor-container">
      <div id="buttons-container">
        <button id="run-button" class="control-button">
          RUN
        </button>
        
        <button id="reset-button" class="control-button">
          RESET
        </button>

        <button id="next-button" class="control-button" disabled>
          NEXT
        </button>

        <h1 id="level-title">Level 0</h1>
      </div>
      
      <textarea
        id="editor"
        cols="50"
        autocomplete="off"
        autocorrect="off"
        autocapitalize="off"
        spellcheck="false"></textarea>
    </div>
  </body>

  <script src="images.js"></script>
  <script src="history.js"></script>
  <script src="objects.js"></script>
  <script src="levels.js"></script>
  <script src="main.js"></script>
  <script src="solutions.js"></script>
  <script>
   // Clear history on startup
   const firstTimeLog = window.localStorage.getItem("gasb-hist-0")
   if (firstTimeLog === undefined || firstTimeLog === null) {
     clearHistory()
     clearSavedLevelIndex();
   } else {
     loadSavedLevelIndex();
   }
   window.localStorage.setItem("gasb-hist-0", "done")
  </script>

</html>
